<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Do Dia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <figure><img src="./img/logo.png" alt="logo da Marcio Nicolato"></figure>
        <h1>Bem vindo</h1>
    </header>
    <main>
        <h2> Cardápio Do Dia</h2>
        <h3>Quinta-Feira</h3>
        <section>
            <h4>Almoço</h4>
            <div class="refeicao">
                <ul>
                    <li>Feijoada</li>
                    <li>Arroz</li>
                    <li>Couve</li>
                    <li>bebida:<span>Acerola</span></li>
                    <li>Sobremesa:<span>Mexerica</span></li>
                </ul>
                <figure>
                    <img src="./img/img1.png" alt="feijoada,arroz,couve e macarrão">
                </figure>
            </div>
        </section>
        <section>
            <h4>Café Da Tarde</h4>
            <div class="refeicao">
                <ul>
                    <li>bolo de cenoura</li>
                    <li>Bebida:<span>Leite Mascado</span></li>
                </ul>
                <figure>
                    <img src="./img/img3.webp" alt="bolo de cenoura,leite mascado">
                </figure>
            </div>
        </section>

    </main>
    <foster>
        <form>
            <h3>Você irá participar da refeição hoje</h3>
            <div class="refeicao">

                <label for="">
                    <input type="radio" name="resposta" value="sim">sim
                </label>
                <label for="">
                    <input type="radio" name="resposta" value="não">não
                </label>
            </div>
        </form>
        <h2>desenvolvido por:<span>Isabela</span></h2>
    </foster>
</body>

</html>
